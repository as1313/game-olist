  const tagButtons = document.getElementById("tagButtons");
  const gameGrid = document.getElementById("gameGrid");

  let selectedTag = "ì „ì²´";

  function renderGames() {
    gameGrid.innerHTML = "";
    const filteredGames = selectedTag === "ì „ì²´" ? games : games.filter(game => game.tags.includes(selectedTag));
    if (filteredGames.length === 0) {
      gameGrid.innerHTML = "<p style='color:#ccc;text-align:center;'>í•´ë‹¹ íƒœê·¸ì˜ ê²Œì„ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
      return;
    }
    filteredGames.forEach(game => {
      const card = document.createElement("div");
      card.className = "card";
      const img = document.createElement("img");
      img.src = game.thumbnail;
      img.alt = game.name;
      img.onclick = () => window.open(game.steamUrl, "_blank");
      const info = document.createElement("div");
      info.className = "info";
      const title = document.createElement("h3");
      const link = document.createElement("a");
      link.href = game.isthereUrl;
      link.target = "_blank";
      link.textContent = game.name;
      title.appendChild(link);
      const tagsDiv = document.createElement("div");
      tagsDiv.className = "tags";
      game.tags.forEach(tag => {
        if (tag === "ìœ íŠœë¸Œ" && game.youtubePlaylistUrl) {
          const a = document.createElement("a");
          a.href = game.youtubePlaylistUrl;
          a.target = "_blank";
          const span = document.createElement("span");
          span.textContent = "â–¶ï¸";
          a.appendChild(span);
          tagsDiv.appendChild(a);
        } else {
          const span = document.createElement("span");
          span.textContent = tag;
          tagsDiv.appendChild(span);
        }
      });
      info.appendChild(title);
      info.appendChild(tagsDiv);
      card.appendChild(img);
      card.appendChild(info);
      gameGrid.appendChild(card);
    });
  }

  tagButtons.addEventListener("click", e => {
    if (e.target.tagName !== "BUTTON") return;
    const tag = e.target.dataset.tag;
    selectedTag = tag;
    Array.from(tagButtons.children).forEach(btn => {
      btn.classList.toggle("selected", btn.dataset.tag === selectedTag);
    });
    renderGames();
  });

  renderGames();
