<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Í≤åÏûÑ ÌîºÎìú + ÌÉúÍ∑∏ ÌïÑÌÑ∞</title>
<script>
  if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
    window.location.href = "game_feed_mobile.html";
  }
</script>
<style>
  body {
    background: #141414;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .tag-buttons {
    margin-bottom: 20px;
  }
  .tag-buttons button {
    background: #333;
    border: none;
    border-radius: 4px;
    color: #ccc;
    cursor: pointer;
    margin-right: 10px;
    margin-bottom: 8px;
    padding: 4px 10px;
    font-size: 12px;
    transition: background 0.3s, color 0.3s;
  }
  .tag-buttons button.selected {
    background: #1e90ff;
    color: white;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 16px;
  }
  .card {
    background: #1f1f1f;
    border-radius: 8px;
    overflow: hidden;
  }
  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover; 
    display: block;
    cursor: pointer;
  }
  .info {
    padding: 10px;
  }
  .info h3 {
    margin: 0 0 6px;
    font-size: 1.05em;
    cursor: pointer;
    color: #eee;
  }
  .info h3 a {
    color: inherit;
    text-decoration: none;
  }
  .tags {
    font-size: 13px;
    color: #bbb;
  }
  .tags span {
    background: #333;
    border-radius: 12px;
    display: inline-block;
    margin-right: 6px;
    margin-bottom: 4px;
    padding: 2px 8px;
    user-select: none;
  }
</style>
</head>
<body>

<div class="tag-buttons" id="tagButtons"></div>
<script src="tag.js"></script>

<div class="grid" id="gameGrid"></div>
<script src="games.js"></script>
<script>
  // Ï†ïÎ†¨ Ìï®Ïàò: 1~9, a~z, „Ñ±~„Öé
  function sortGames(a, b) {
    const order = "0123456789abcdefghijklmnopqrstuvwxyz„Ñ±„Ñ≤„Ñ¥„Ñ∑„Ñ∏„Ñπ„ÖÅ„ÖÇ„ÖÉ„ÖÖ„ÖÜ„Öá„Öà„Öâ„Öä„Öã„Öå„Öç„Öé";
    function getOrderIndex(str) {
      const ch = str[0].toLowerCase();
      return order.indexOf(ch) === -1 ? 9999 : order.indexOf(ch);
    }
    return getOrderIndex(a.name) - getOrderIndex(b.name) || a.name.localeCompare(b.name, 'ko');
  }

  games.sort(sortGames);

  const tagButtons = document.getElementById("tagButtons");
  const gameGrid = document.getElementById("gameGrid");
  let selectedTags = [];

  function renderButtons() {
    const buttons = tagButtons.querySelectorAll("button");
    buttons.forEach(btn => {
      btn.classList.toggle("selected", btn.dataset.tag === "Ï†ÑÏ≤¥" && selectedTags.length === 0 || selectedTags.includes(btn.dataset.tag));
    });
  }

  function renderGames() {
    gameGrid.innerHTML = "";
    let filtered = games;
    if (selectedTags.length > 0) {
      filtered = games.filter(game =>
        selectedTags.every(t => game.tags.includes(t))
      );
    }

    filtered.forEach(game => {
      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("data-tags", game.tags.join(","));

      // Ïç∏ÎÑ§Ïùº (Ïä§ÌåÄÎßÅÌÅ¨)
      const thumb = document.createElement("img");
      thumb.src = game.thumbnail;
      thumb.alt = game.name;
      thumb.title = "Ïä§ÌåÄ ÏÉÅÏ†êÏúºÎ°ú Ïù¥Îèô";
      thumb.style.cursor = "pointer";
      thumb.onclick = () => window.open(game.steamUrl, "_blank");
      card.appendChild(thumb);

      // Ï†ïÎ≥¥ ÏòÅÏó≠
      const info = document.createElement("div");
      info.className = "info";

      // Í≤åÏûÑ Ïù¥Î¶Ñ (isthereanydeal ÎßÅÌÅ¨)
const h3 = document.createElement("h3");
const a = document.createElement("a");
a.href = game.isthereUrl;
a.target = "_blank";
a.rel = "noopener noreferrer";
a.textContent = game.name;
h3.appendChild(a);

// üéØ Ïó¨Í∏∞Ïóê Ï°∞Í±¥Î∂Ä Ìè∞Ìä∏ ÌÅ¨Í∏∞ Ï°∞Ï†à
if (game.name.length > 35) {
  h3.style.fontSize = "0.9em";
}

info.appendChild(h3);

      // ÌÉúÍ∑∏ ÏòÅÏó≠
      const tagsDiv = document.createElement("div");
      tagsDiv.className = "tags";

game.tags.forEach(tag => {
  let displayTag = tag;
  if (tag === "ÌïòÌä∏") displayTag = "‚ù§Ô∏è";
  else if (tag === "ÌïòÌä∏Îàà") displayTag = "ü•∞";
  else if (tag === "ÎÖ∏Ïûº") displayTag = "üòû";
  else if (tag === "Ïú†ÌäúÎ∏å") displayTag = "‚ñ∂Ô∏è";
  else if (tag === "cmd") displayTag = "üí¨";

  const span = document.createElement("span");
  span.textContent = displayTag;
  span.style.cursor = "pointer";

  // üí¨ Ìà¥ÌåÅ ÏßÄÏ†ï
  if (
    (["ÌïòÌä∏", "ÌïòÌä∏Îàà", "ÎÖ∏Ïûº"].includes(tag) && game.cmds && game.cmds[tag])
  ) {
    span.title = game.cmds[tag];
  } else if (tag === "cmd" && game.cmd) {
    span.title = game.cmd;
  } else if (tag === "Ïú†ÌäúÎ∏å") {
    span.title = "Ïú†ÌäúÎ∏å Ïû¨ÏÉùÎ™©Î°ù Ïó¥Í∏∞";
  } else {
    span.title = `${tag} ÌÉúÍ∑∏Î°ú ÌïÑÌÑ∞ÎßÅ`;
  }

  // Ïú†ÌäúÎ∏å ÎßÅÌÅ¨ Ïó¥Í∏∞
  if (tag === "Ïú†ÌäúÎ∏å" && game.youtubePlaylistUrl) {
    span.onclick = () => window.open(game.youtubePlaylistUrl, "_blank");
  } else if (tag !== "cmd") {
    // ÏùºÎ∞ò ÌïÑÌÑ∞ ÌÉúÍ∑∏ (cmd Ï†úÏô∏)
    span.onclick = () => {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      renderButtons();
      renderGames();
    };
  }

  tagsDiv.appendChild(span);
});

      info.appendChild(tagsDiv);
      card.appendChild(info);

      gameGrid.appendChild(card);
    });
  }

  tagButtons.addEventListener("click", e => {
    if (e.target.tagName !== "BUTTON") return;
    const tag = e.target.dataset.tag;

    if (tag === "Ï†ÑÏ≤¥") {
      selectedTags = [];
    } else {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
    }

    if (selectedTags.length === 0) {
      // ÏûêÎèô Ï†ÑÏ≤¥ ÏÑ†ÌÉù Ïä§ÌÉÄÏùº
      [...tagButtons.querySelectorAll("button")].forEach(b => {
        b.classList.toggle("selected", b.dataset.tag === "Ï†ÑÏ≤¥");
      });
    } else {
      tagButtons.querySelector("button[data-tag='Ï†ÑÏ≤¥']").classList.remove("selected");
    }

    // ÏÑ†ÌÉùÎêú Î≤ÑÌäº Ïä§ÌÉÄÏùº
    [...tagButtons.querySelectorAll("button")].forEach(b => {
      if (b.dataset.tag !== "Ï†ÑÏ≤¥") {
        b.classList.toggle("selected", selectedTags.includes(b.dataset.tag));
      }
    });

    renderGames();
  });

  // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
  renderGames();
  renderButtons();
</script>

</body>
</html>
