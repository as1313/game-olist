
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 피드 + 태그 필터</title>
  <style>
    body {
      background: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 12px;
      font-size: 14px;
    }
    .tag-buttons {
      margin-bottom: 16px;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 4px;
    }
    .tag-buttons button {
      background: #333;
      border: none;
      border-radius: 4px;
      color: #ccc;
      cursor: pointer;
      margin-right: 6px;
      margin-bottom: 6px;
      padding: 4px 8px;
      font-size: 12px;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
    }
    .tag-buttons button.selected {
      background: #1e90ff;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
    }
    .info {
      padding: 8px;
    }
    .info h3 {
      margin: 0 0 4px;
      font-size: 0.95em;
    }
    .info h3 a {
      color: inherit;
      text-decoration: none;
    }
    .tags {
      font-size: 12px;
      color: #bbb;
    }
    .tags span {
      background: #333;
      border-radius: 12px;
      display: inline-block;
      margin-right: 4px;
      margin-bottom: 4px;
      padding: 2px 6px;
    }
    @media (max-width: 480px) {
      .tag-buttons {
        font-size: 11px;
      }
      .card img {
        height: 90px;
      }
      .info {
        padding: 6px;
      }
      .info h3 {
        font-size: 0.9em;
      }
      .tags span {
        font-size: 11px;
        padding: 2px 5px;
      }
    }
  </style>
</head>
<body>


<div class="tag-buttons" id="tagButtons"></div>
<script src="tag.js"></script>

<div class="grid" id="gameGrid"></div>
<script src="games.js"></script>
<script>
  // 1. 정렬 함수 추가
  function sortGames(a, b) {
    const order = "0123456789abcdefghijklmnopqrstuvwxyzㄱㄲㄴㄷㄸㄹㅁㅂㅃㅅㅆㅇㅈㅉㅊㅋㅌㅍㅎ";
    function getOrderIndex(str) {
      const ch = str[0].toLowerCase();
      return order.indexOf(ch) === -1 ? 9999 : order.indexOf(ch);
    }
    return getOrderIndex(a.name) - getOrderIndex(b.name) || a.name.localeCompare(b.name, 'ko');
  }

  // 2. 정렬 실행
  games.sort(sortGames);


  const tagButtons = document.getElementById("tagButtons");
  const gameGrid = document.getElementById("gameGrid");

  let selectedTag = "전체";

  function renderGames() {
    gameGrid.innerHTML = "";
    const filteredGames = selectedTag === "전체" ? games : games.filter(game => game.tags.includes(selectedTag));
    if (filteredGames.length === 0) {
      gameGrid.innerHTML = "<p style='color:#ccc;text-align:center;'>해당 태그의 게임이 없습니다.</p>";
      return;
    }
    filteredGames.forEach(game => {
      const card = document.createElement("div");
      card.className = "card";
      const img = document.createElement("img");
      img.src = game.thumbnail;
      img.alt = game.name;
      img.onclick = () => window.open(game.steamUrl, "_blank");
      const info = document.createElement("div");
      info.className = "info";
      const title = document.createElement("h3");
      const link = document.createElement("a");
      link.href = game.isthereUrl;
      link.target = "_blank";
      link.textContent = game.name;
      title.appendChild(link);
      const tagsDiv = document.createElement("div");
      tagsDiv.className = "tags";
      game.tags.forEach(tag => {
        if (tag === "유튜브" && game.youtubePlaylistUrl) {
          const a = document.createElement("a");
          a.href = game.youtubePlaylistUrl;
          a.target = "_blank";
          const span = document.createElement("span");
          span.textContent = "▶️";
          a.appendChild(span);
          tagsDiv.appendChild(a);
        } else {
          const span = document.createElement("span");
          span.textContent = tag;
          tagsDiv.appendChild(span);
        }
      });
      info.appendChild(title);
      info.appendChild(tagsDiv);
      card.appendChild(img);
      card.appendChild(info);
      gameGrid.appendChild(card);
    });
  }

  tagButtons.addEventListener("click", e => {
    if (e.target.tagName !== "BUTTON") return;
    const tag = e.target.dataset.tag;
    selectedTag = tag;
    Array.from(tagButtons.children).forEach(btn => {
      btn.classList.toggle("selected", btn.dataset.tag === selectedTag);
    });
    renderGames();
  });

  renderGames();
</script>

</body>
</html>
